{% extends 'base.html' %}


{% block body_block %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Post</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Post</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
<!--              <div class="card-header">-->
<!--                <h3 class="card-title">Add Post</h3>-->
<!--              </div>-->
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                  <div class="container">
                    <div class="row">
                      <div class="p-5">
                        <p class="d-inline">
                          <b>Add Post</b> if your resource already exist. or <b>Add Resource</b> if your
                            resource does not exist.
                          <form method="POST">
                          {% csrf_token %}
                                <input type="submit" value="Add Post Resource" class="btn btn-info">
                                <a href="{% url 'add_post_detail' %}" class="btn btn-success my-3">Add Post <i class="fa-solid fa-plus"></i></a>
                          </form>
                        </p>

                      </div>
                    </div>
                  </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

{% endblock %}
